<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-md-4 mx-auto shadow p-5" style="margin-top:100px;">

        <h3><strong>Email Verification</h3></strong>
        <hr>
        <h5 class="mb-5 text-center">A Four digit OTP is sent to Your Register Email Address</h5>
        
        <form method="POST" action="/verifyotp/{{user_id}}">
            {% csrf_token %}
        <div class="mb-3">
            <input type="number" class="btn-btn-danger" name="uotp" id="one" placeholder="Enter OTP">
          </div>

          <div class="mb-3">
            <input type="submit" value="Verify" class="btn btn-danger">
        </div>
        </form>
    </div>
</body>
</html>
